<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>
</head>
<body>
    <h1>Javascript Operator</h1>
    <h2>Arithmetic Operator</h2>

    <script>
        let x=5;
        let y=2;

        document.write("x+y="+(x+y)+"<br/>");
        document.write("x-y="+(x-y)+"<br/>");
        document.write("x*y="+(x*y)+"<br/>");
        document.write("x/y="+(x/y)+"<br/>");
        document.write("x%y="+(x%y)+"<br/>");
        document.write("x++="+(x++)+"<br/>");
        document.write("x="+x+"<br/>");
        document.write("x--="+(x--)+"<br/>");
        document.write("x="+x );

        //condition/Selection(true)

         x=3;
         y=7;
        if(x>y){
            document.write("<br/>x is greater than y")
        }else{
            document.write("<br/>x is not greater than y")
        } 

        if(x > 10 && y < 1){
            document.write("<br/>Condition is true")
        }else{
            document.write("<br/>Condition is flase")
        }

        let age=20;
        let price;
        if(age<5){
            price=20;
        }else if(age<10){
            price=30;
        }else{
            price=40;
        }
        document.write("<br/>Price is "+price);

        let name=prompt("Enter Your name ");
        if(name!=null && name!=" "){
            document.write("<br/>Your name is "+name);
        }else{
            document.write("<br/> Your name is empty"); 
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <style>
        *{
            box-sizing:border-box ;
        }

        body{
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slideshow-container{
            width: 700px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0,0.5);
        }
        .slide{
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out ;
        }

        .slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="image/drink1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="image/drink2.jpg" alt="Image 2">
        </div>
        <div class="slide active">
            <img src="image/drink3.jpg" alt="Image 3">
        </div>
    </div>

    <script>
        let slides=document.querySelectorAll('.slide');
        let index=0;


        function showSlide(){
            slides.forEach(slide=>
                slide.classList.remove('active'));
                slides[index].classList.add('active');
                index=(index+1)%slides.length;// loop back to first slide
    
        }
        setInterval(showSlide,3000); //change slide every 3 seconds

    </script>
</body>
</html>

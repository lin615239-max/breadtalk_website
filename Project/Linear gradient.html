<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient</title>
    <style>
        .linear{
               height: 200px;
               background-image: linear-gradient(to right, red, orange);
        }
        
        .radial{
            height: 200px;
            background-image: radial-gradient(circle, green,gray,yellow,white);
        }

        .conic{
            height: 200px;
            background-image: conic-gradient(red, yellow, rgb(19, 128, 171));
        }

        

    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
    <div class="conic"></div>
</body>
</html>
